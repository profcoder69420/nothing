<!DOCTYPE html>
<html>
<head>
<title>Unit Converter</title>
<style>
body {
    background-color: #f2f2f2;
    font-family: sans-serif;
    font-size: 14px;
    line-height: 1.5;
}

#converter-form {
    width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #ccc;
    background-color: #fff;
}

#converter-form label {
    display: block;
    margin-bottom: 8px;
}

#converter-form input, #converter-form select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

#converter-form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#converter-form button:hover {
    background-color: #45a049;
}

</style>
</head>
<body>

<h1>Unit Converter</h1>

<form id="converter-form" action="converter.php" method="post">

    <label for="from-unit">From Unit:</label>
    <select name="from-unit">
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
        <option value="yards">Yards</option>
        <option value="miles">Miles</option>
    </select>

    <label for="to-unit">To Unit:</label>
    <select name="to-unit">
        <option value="inches">Inches</option>
        <option value="feet">Feet</option>
        <option value="yards">Yards</option>
        <option value="miles">Miles</option>
    </select>

    <label for="value">Value:</label>
    <input type="text" name="value" placeholder="Enter a value...">

    <button type="submit">Convert</button>

</form>

</body>
</html>
